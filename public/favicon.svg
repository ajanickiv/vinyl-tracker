<!-- Browns Vinyl Record Favicon -->
<!-- Save this as favicon.svg in your src/ folder -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer vinyl disc (black) -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>
  
  <!-- Vinyl grooves (subtle) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="32" cy="32" r="25" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="32" cy="32" r="19" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Center label (Browns orange) -->
  <circle cx="32" cy="32" r="14" fill="#FF3C00"/>
  
  <!-- Label gradient for depth -->
  <circle cx="32" cy="32" r="14" fill="url(#orangeGradient)"/>
  
  <!-- Center hole -->
  <circle cx="32" cy="32" r="4" fill="#000000"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="orangeGradient">
      <stop offset="0%" style="stop-color:#FF3C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
